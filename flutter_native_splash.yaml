flutter_native_splash:
  color: "#FCF8F5"
  image: lib/assets/images/wooyeonhi_logo.png

  android_gravity: center
  ios_content_mode: center # ios "
  web_image_mode: center # web "
  fullscreen: true

  # Android 12 이상 버전에서 적용
  android_12:
    image: lib/assets/images/wooyeonhi_logo.png
